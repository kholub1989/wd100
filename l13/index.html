  <title>Digital Clock</title>

<body>
  <h1 style="color: white;">Digital Clock</h1>

  <p id="clock" style="font-size: 40px; color: white;"></p>

  <script type="text/javascript">
    let s = "Hello World"
    let h = s.slice(0, 5)
    console.log(h)
    let w = s.slice(6, 11)
    console.log(w)

    // let d = new Date()

    // let local = d.toLocaleString()

    // setInterval(function() {
    //   let d = new Date()

    setInterval(function() {
      let d = new Date()
      let s = String(d)
      s = s.slice(16, 24)
      clock.innerHTML = s
      let rr = s.slice(0,2)
      console.log(rr)
      let gg = s.slice(3,5)
      let bb = s.slice(6,9)
      // console.log(gg)

      document.body.style.backgroundColor = "#" + rr + gg + bb

    }, 1000)

  </script>
